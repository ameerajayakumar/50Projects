<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Fill In The Details</h1>
    <form action="">
      <label for="name">Name: </label><input type="text" id="name" name="name" />
      <p></p>
      <label for="email">Email: </label><input type="email" id="email" name="email" />
      <p>
        Gender: <input type="radio" id="male" /> <label for="male">Male</label> <input type="radio" id="female" /> <label for="male">Female</label>
        <input type="radio" id="none" /> <label for="none">Prefer not to respond</label>
      </p>
      <p>
        <label for="course">Courses: </label>
        <select name="course" id="course" multiple size="7" style="width: 80px">
          <option value="maths">maths</option>
          <option value="geography">geography</option>
          <option value="language">language</option>
          <option value="science">science</option>
          <option value="biology">biology</option>
          <option value="economics">economics</option>
        </select>
      </p>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
